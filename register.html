    <h1 class="registration-form">Registration Form</h1>

    <div class="container-register">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputUsername" class="form-label">Username</label>
          <input type="email" class="form-control" id="inputEmail4" />
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4" />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label"
            >Confirm Password</label
          >
          <input type="password" class="form-control" id="inputPassword4" />
        </div>
        <div class="col-md-6">
          <label for="inputFirstName" class="form-label">First name</label>
          <input type="text" class="form-control" id="inputFirstname4" />
        </div>
        <div class="col-md-6">
          <label for="inputSurname" class="form-label">Surname</label>
          <input type="text" class="form-control" id="inputFirstname4" />
        </div>
        <div class="col-md-2 gender">
          <label for="inputGender" class="form-label">Gender</label>
          <select id="inputGender" class="form-select">
            <option selected>Choose...</option>
            <option>Female</option>
            <option>Male</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="inputDateOfBirth" class="form-label">Date of birth</label>
          <input
            type="number"
            class="form-control"
            id="inputDateOfBirth4"
            placeholder="DD/MM/YYYY"
          />
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="1234 Main St"
          />
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Suburb</label>
          <input
            type="text"
            class="form-control"
            id="inputSuburb"
            placeholder="Waterloo"
          />
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Postcode</label>
          <input
            type="text"
            class="form-control"
            id="inputPostCode"
            placeholder="2020"
          />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input
            type="text"
            class="form-control"
            id="inputCity"
            placeholder="Sydney"
          />
        </div>
        <div class="col-md-4 fdp">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>ACT</option>
            <option>NT</option>
            <option>QLD</option>
            <option>SA</option>
            <option>TAS</option>
            <option>VIC</option>
            <option>WA</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="inputPhoneNumber" class="form-label">Phone number</label>
          <input type="number" class="form-control" id="inputDateOfBirth4" />
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </div>
